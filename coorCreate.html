  <div class="wrap">
    <h1 class="title">PUBG降下地点ランダム機・Erangel</h1>
    <div id="pic-cross" class="pic-cross">
      <img src="./images/miramar.jpg" alt="" class="map">

      <img src="./images/pin5.png" alt="" id="pin27" class="pin">

    </div>

    <button type="button" name="button" onclick="disp()">push</button>

  </div>
  <script>
    let arr = [];
    let ct = 1;
    document.getElementById("pic-cross").addEventListener("click", function(event) {
      var clickX = event.pageX;
      var clickY = event.pageY;

      // 要素の位置を取得
      var clientRect = this.getBoundingClientRect();
      var positionX = clientRect.left + window.pageXOffset;
      var positionY = clientRect.top + window.pageYOffset;

      // 要素内におけるクリック位置を計算
      var x = clickX - positionX - 12;
      var y = clickY - positionY - 41;
      console.log(x, y);
      arr.push("[\"" + y + "px\", \"" + x + "px\"]");
      let pin = document.getElementById("pin" + ct);
      pin.style.visibility = "visible";
      y = Math.floor(y);
      x = Math.floor(x);
      pin.style.top = y;
      pin.style.left = x;
      ct++;
    });

    let disp = () => {
      document.write(arr);
    }
  </script>
</body>

</html>
