<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    let arr = [];
    document.getElementById("pic-cross").addEventListener("click", function(event) {
      var clickX = event.pageX;
      var clickY = event.pageY;

      // 要素の位置を取得
      var clientRect = this.getBoundingClientRect();
      var positionX = clientRect.left + window.pageXOffset;
      var positionY = clientRect.top + window.pageYOffset;

      // 要素内におけるクリック位置を計算
      var x = clickX - positionX - 12;
      var y = clickY - positionY - 41;
      console.log(x, y);
      arr.push("[\"" + y + "px\", \"" + x + "px\"]");
    });

    let disp = () => {
      document.write(arr);
    }
  </script>
</body>

</html>
