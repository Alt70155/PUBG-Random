<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="init()">ピンを指す</button>
    <form id="target">
      <input name="radiobtn" type="radio" value="a"> 街ランダム<br>
      <input name="radiobtn" type="radio" value="b"> 街ランダム(激戦区なし)<br>
      <input name="radiobtn" type="radio" value="c"> 過疎地のみ
    </form>
    <div id="a"></div>
    <script>
    let init = () => {
      let elem = document.getElementById("target");
      let radioNodeList = elem.radiobtn;
      let radioValue = radioNodeList.value;
      let ct = 0;
      if(radioValue === ""){
        document.write("選択されていません");
      } else if(radioValue === "a") {
        document.getElementById("a").textContent = ct;
        ct++;
      } else if(radioValue === "b") {
        notBattleFieldRandom();
      } else if(radioValue === "c") {
        depopulateRandom();
      }
    }
    </script>
  </body>
</html>
